<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="form-box">
          <div class="card-switch">
            <input type="checkbox" id="switch" />
            <label for="switch">
              <span>
                Вход
              </span>
              <span> Регистрация </span>
            </label>
          </div>
          <div class="title">
            <p>Вход</p>
          </div>
          <div class="form">
            <form action="">
              <input
                type="email"
                placeholder="Введите e-mail"
                class="e-mail"
                required
              />
              <input
                type="password"
                placeholder="Введите password"
                class="password"
                required
              />
            </form>
          </div>
          <div class="pass">
            <div class="forg-pass">
              <input type="checkbox" id="pass" />
              <label for="pass">Запомнить меня</label>
            </div>
            <a href="#" class="pass-rem"> Забыли пароль? </a>
          </div>
          <div class="enter">
            <a href="#">Войти</a>
          </div>
          <div class="reg">
            <p class="no-acc">Еще нет аккаунта?</p>
            <a class="reg-ac" href="#">Зарегистрироваться</a>
          </div>
          <div class="another">
            <p>Или войдите через</p>
            <svg class="icon">
              <use href="/img/sprite.svg#icon"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
